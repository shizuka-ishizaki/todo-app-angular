
<div class="content">
  <p class="flash">{{flash}}</p>
  <p class="error">{{error}}</p>
  <div class="todoContainer">
    <div class="todo__title">
      タイトル
    </div>
    <div class="todo__body">
      本文
    </div>
    <div class="todo__status">
      ステータス
    </div>
    <div class="todo__category">
      カテゴリ
    </div>
  </div>

  <div class="todoContainer" *ngFor="let todo of todos">
    <div class="todo__title">
      {{todo.title}}
    </div>
    <div class="todo__body">
      {{todo.body}}
    </div>
    <div class="todo__status">
      {{todo.status}}
    </div>
    <div class="todo__category  {{todo.categoryColor}}">
      {{todo.categoryName}}
    </div>
    <div class="todo__edit">
      <a class="todo_icon"
         href={{todo.editUrl}}>
        <i class="far fa-edit"></i>
      </a>
    </div>
    <div class="todo__delete">
      <input type="hidden" value="{{todo.id}}" name="id">
      <i class="far fa-trash-alt delete" (click)="onClickDelete(todo.id)"></i>
    </div>
  </div>

  <div class="footer">
    <a class="footer_button-back" href="/">
      戻る
    </a>
    <a class="footer_button-add" href="/todo/add">
      追加
    </a>
  </div>
</div>
